<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de fotos</title>
    <link rel="stylesheet" href="estilos-2.css">
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <div class="slide"><img src="https://i.imgur.com/UMhcUwB.jpeg" alt="Imagen 1"></div>
        <div class="slide"><img src="https://i.imgur.com/4ZHBM8k.jpeg" alt="Imagen 2"></div>
        <div class="slide"><img src="https://i.imgur.com/zWQotLz.jpeg" alt="Imagen 3"></div>
        <!-- Agrega más imágenes aquí -->
    </div>
    <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
    <button class="next" onclick="moveSlides(1)">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
